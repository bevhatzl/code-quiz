<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>High Scores</title>
  </head>
  <body>

    <div class="container-md">
        <div class="row">
            <div class="col-md-6" id="score-col">
                <div class="score-wrapper">
                    <div id="scoreText">Your score is: </div>
                    <div id="form-wrapper">
                        <button type="button" class="btn btn-primary" id="start-over">Start Over</button>
                        <button type="button" class="btn btn-primary" id="clear-scores">Clear High Scores</button>
                        <form id="score-form">
                            <label for="score-text">Enter your initials:</label>
                            <input type="text" placeholder="Initials" name="score-text" id="score-text" />
                            <input type="submit" class="btn btn-primary" name="submit" value="Submit" id="submit-btn"></button>
                        </form>
                        <ol id="score-list"></ol>
                    </div>                    
                </div>            
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="./scores.js"></script>
  </body>
</html>
